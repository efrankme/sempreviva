<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Sempreviva - Gracias</title>
		<link rel="stylesheet" href="../css/main.css" />
	</head>
	<body>
		<header class="hero is-medium head-gracias">
			<div class="hero-head">
				<div class="container is-fluid pt-5">
					<div class="columns is-centered">
						<div class="column is-3 has-text-centered">
							<figure><img src="../img/brand.png" width="248" height="87" /></figure>
						</div>
						
					</div>
				</div>
			</div>
			<div class="hero-body">
				<div class="container">
					<div class="columns is-centered">
						<div class="column is-10 has-text-centered has-text-white">

							<h2 class="is-size-0 mb-6">¡Gracias por haber agendado tu sesión 
								de asesoramiento gratuita en tu 
								búsqueda de un ramo eterno!</h2>


							<p class="is-size-4">
								Para nuestra llamada asegúrate que estás disponible <br>
								30 minutos y que estás en un lugar tranquilo para así poder <br>
								sacar máximo provecho a nuestra llamada.
							</p>

							<p class="my-4">&nbsp;</p>
						</div>
					</div>
				</div>
			</div>
		</header>

	


		<footer class="section is-medium">
			<div class="container has-text-centered">
				<figure><img src="../img/brand.png" alt="" /></figure>
			</div>
		</footer>
	</body>
</html>
